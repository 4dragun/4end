monitor=,preferred,auto,1

$U = uwsm app --
$T = kitty

exec-once = uwsm app -- hyprpanel
exec-once = uwsm app -- swww-daemon
exec-once = uwsm app -- clipse -listen
exec-once = systemctl --user start hypridle.service
exec-once = systemctl --user start hyprpolkitagent

general {
    border_size = 2
    col.active_border = rgba(f5c2e7ee) rgba(89dbebee) 45deg
    resize_on_border = true
}

decoration {
    rounding = 10
    shadow {
        enabled = false
    }
    blur {
        enabled = false
        passes = 3
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    touchpad {
        natural_scroll = true
	      scroll_factor = 0.4
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, F, togglefloating,
bind = SUPER, C, killactive,
bind = SUPER, M, exec, uwsm stop
bind = SUPER, Q, exec, $U $T
bind = SUPER, E, exec, $U $T yazi
bind = SUPER, N, exec, $U $T nvim
bind = SUPER, V, exec, $U $T --class clipse clipse
bind = SUPER, U, exec, $U $T --class clipse udiskie
bind = SUPER, B, exec, $U $T --class clipse ~/4end/scripts/b.sh
bind = SUPER, W, exec, $U brave 
bind = SUPER, R, exec, $U fuzzel
bind = SUPER, T, exec, $U fuzzel --dpi-aware=no
bind = SUPER, O, exec, $U emote
bind = SUPER, I, exec, $U nautilus
bind = SUPER, G, exec, $U eog
bind = SUPER, L, exec, $U hyprlock
bind = SUPER, H, exec, $U hyprpicker -a --format=hex
bind = ,Print, exec, $U grimblast save screen
bind = SHIFT, Print, exec, $U grimblast save area
bind = CTRL SHIFT, R,  exec, $U hyprpanel -q; hyprpanel

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER SHIFT, left, resizeactive,-50 0
bind = SUPER SHIFT, right, resizeactive,50 0
bind = SUPER SHIFT, up, resizeactive,0 -50
bind = SUPER SHIFT, down, resizeactive,0 50
  
bind = SUPER CTRL, left, movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, up, movewindow, u
bind = SUPER CTRL, down, movewindow, d

bind = SUPER ALT, left, movetoworkspace, r-1
bind = SUPER ALT, right, movetoworkspace, r+1

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
windowrulev2 = float, class:(org.pulseaudio.pavucontrol)
windowrulev2 = size 952 500, class:(org.pulseaudio.pavucontrol)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = size 826 450, class:(blueman-manager)
windowrulev2 = float, class:(xdg-desktop-portal-gtk)

